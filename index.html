<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>

  <body>
    <header class="main-nav-bar">


      <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
          <script type="text/x-handlebars-template" class ="char-card">
            {{#each element}}
            <div class="">
              <img src="{{Image}}" alt="">
              <h3>{{choiceElement}}</h3>
              <p>{{Desciption}}</p>
            </div>
            {{/each}}
            </script>
        </div>
      </div>

      <!-- <div class="dropdown-selection">
          <span>Choose an Element</span>
          <div class="dropdown-content">
            <script type="text/x-handlebars-template" class ="char-card">
              {{#each element}}
            <div class="">
              <h3>{{choiceElement}}</h3>
              <p>{{Desciption}}</p>
              <img src="{{Image}}" alt="">
            </div>
            {{/each}}
            </script>
          </div>
          </div> -->


    </header>


    <div class="container">
        <!-- container start -->
        <div class="row align-items-center player-cards">
          <div class="card col-12 col-md-6 text-center player-card">
            <img src="images/earth_elemental_by_stevegoad_d2pjakv.jpeg" class="card-img-top player-image" alt="...">
            <div class="card-body player-card-body">
              <h5 class="card-title-one player-name"></h5>
              <p class="card-text player-status"></p>
              <div class="progress">
                <div class="progress-bar player-hp" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
              </div>
            </div>
          </div>

          <div class="card col-12 col-md-6 text-center player-card">
            <img src="images/earth_elemental_by_stevegoad_d2pjakv.jpeg" class="card-img-top comp-image" alt="...">
            <div class="card-body comp-card-body">
              <h5 class="card-title computer-name"></h5>
              <p class="card-text comp-status"></p>
              <div class="progress">
                <div class="progress-bar computer-hp" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
              </div>
            </div>
          </div>

        </div>
        <button type="button" name="attack" class="attack-button">Attack!</button>
        <button type="button" name="button" class ="reset">Play Again</button>
    </div> <!-- container end  -->

        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src='./scripts/char-types.js'></script>
        <script src="./scripts/main.js"></script>
        <script src="./scripts/handlebars-pg.js"> </script>


</body>

</html>
